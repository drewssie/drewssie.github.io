                        <li><a class="headerButton" id="countactButtonHead" href="contactus.html">Связаться</a></li>
                    </ul>
                </nav>
            </header>
            <main>
                <aside class="leftBar" id="contactLeftBar">
                    <div class="leftBarText">
                        <p>По вопросам сотрудничества:</p>
                        <ul>
                            <li><a class="tinyLogo" href="https://t.me/drewssie"><i class="fab fa-telegram"></i></a></li>
                            <li><a class="tinyLogo" href="mailto: andrevolution@yandex.ru"><i class="fas fa-inbox"></i></a></li>
                        </ul>
                        <br><br><p>По иным вопросам:</p>
                        <ul>
                            <li><a class="tinyLogo" href="https://github.com/drewssie"><i class="fab fa-github"></i></a></li>
                            <li><a class="tinyLogo" href="https://vk.com/id221279746"><i class="fab fa-vk"></i></a></li>
                            <li><a class="tinyLogo" href="https://twitter.com/drewsssie"><i class="fab fa-twitter"></i></a></li>
                            <li><a class="tinyLogo" href="https://steamcommunity.com/id/andrevolution/"><i class="fab fa-steam"></i></a></li>
                        </ul>
                </aside>
                <section class="mainSection" id="contactMainSection">
                    <p>Помимо указанных способов связи вы также можете оставить нам сообщение через форму ниже. Мы постараемся ответить вам в ближайшее время!</p>
                    <form class="formContainer" action="#" method="POST">
                        <div class="tableRow">
                            <div class="leftCol"><label for="nameArea">Имя:</label></div>
                            <div class="rightCol"><input id="nameArea" class="textInputArea" type="text" maxlength="25"></div>
                        </div>
                        <div class="tableRow">
                            <div class="leftCol"><label for="emailArea">Email:</label></div>
                            <div class="rightCol"><input id="emailArea" class="textInputArea" type="email" maxlength="30"></div>
                        </div>
                        <div class="tableRow">
                            <div class="leftCol"><label for="">Как вы узнали о сайте:</label></div>
                            <div class="rightCol">
                                    <li><input type="checkbox" id="socialNet" class="checkboxChanged" value="0"><label for="socialNet">Социальные сети</label></li>
                                    <li><input type="checkbox" id="searchEng" class="checkboxChanged" value="1"><label for="searchEng">Поисковые системы</label></li>
                                    <li><input type="checkbox" id="fNF" class="checkboxChanged" value="2"><label for="fNF">От знакомых</label></li>
                                    <li><input type="checkbox" id="otherOpt" class="checkboxChanged" value="3"><label for="otherOpt">Другое</label></li>
                            </div>
                        </div>
                        <div class="tableRow">
                            <div class="leftCol"><label for="commentArea">Ваше сообщение:</label></div>
                            <div class="rightCol"><textarea spellcheck="true" class="textInputArea commentArea" name="" id="commentArea" cols="30" rows="10" placeholder="Введите текст вашего обращения"></textarea></div>
                        </div>
                        <div class="tableRow">
                            <div id="emptyLeftCol" class="leftCol"></div>
                            <div class="rightCol buttonCol">
                                <button class="formButton" id="submitButton" type="submit">Отправить</button>
                                <button class="formButton" id="resetButton" type="reset">Сбросить</button>
                            </div>
                        </div>
                    </form>
                </section>
